<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="weather-data-container">
        <header>
          <div class="search-icon-container">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input placeholder="Enter City Name" type="text" />
          <div class="search-options-container"></div>
        </header>
        <div class="weather-info-container">
          <div class="current-weather-container">       
            <div class="current-weather-icon">
            </div>
            <div class="current-weather-description"></div>
            <div class="current-weather-celsius"></div>
          </div>
          <div class="extra-data-container">
            <div class="data-heading"></div>
            <div class="data-value celsius"></div>
          </div>
          <div class="extra-data-container">
            <div class="data-heading"></div>
            <div class="data-value speed"></div>
          </div>
          <div class="extra-data-container">
            <div class="data-heading"></div>
            <div class="data-value direction"></div>
          </div>
          <div class="extra-data-container">
            <div class="data-heading"></div>
            <div class="data-value humidity"></div>
          </div>
          <div class="forecast-data-container">
          </div>
          <div class="current-time">
            <div class="time-heading">Current Time</div>
            <div class="time"></div>
            <div class="time-short"></div>
          </div>
        </div>
      </section>

      <div class="loader-container">
        <div class="loading-clouds">
          <img src="https://raw.githubusercontent.com/basmilius/weather-icons/0985c712ee2e07b269053ff6ffd86ef79c016e3a/design/fill/final/overcast.svg"/>
        </div>
        <progress max="100" value="0"></progress>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
